<div class="container vh-100 w-100">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <div class="mb-3">
                <label for="nombreProyecto" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombreProyecto" id="nombreProyecto" [(ngModel)]="nombreProyecto" required>
            </div>
            <div class="mb-3">
                <label for="descProyecto" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" name="descProyecto" id="descProyecto" [(ngModel)]="descProyecto" required>
            </div>
            <div class="mb-3">
                <label for="linkProyecto" class="form-label">Link</label>
                <input type="text" class="form-control" name="linkProyecto" id="linkProyecto" [(ngModel)]="linkProyecto" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
