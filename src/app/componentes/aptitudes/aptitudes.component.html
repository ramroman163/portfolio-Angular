<section class="skills container-fluid rounded-2">
    <div class="position-relative">
        <h2 class="titulo_boton_sumar">Habilidades</h2>
        <button id="" class="btn btn-outline-secondary boton__sumar" routerLink="/nuevahab" *ngIf="isLogged">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="container-fluid p-2 contenedor-aptitudes">
        <ul>
            <li *ngFor="let itemSkill of habilidad; index as i">
                <div class="skills__contenedores mb-2" #skill>
                    <h4>{{itemSkill.nombreHab}}</h4>
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar"
                            aria-label="Animated striped example" [attr.aria-valuenow]="itemSkill.porcentajeHab" #barraProgreso aria-valuemin="0" aria-valuemax="100"
                            [style.width.%]="itemSkill.porcentajeHab"></div>
                    </div>
                    <div class="d-flex flex-row">
                        <button class="btn btn-outline-secondary" routerLink="/edithab/{{itemSkill.id}}" *ngIf="isLogged">
                                <i class="fa fa-pen"></i>
                        </button>
                        <button class="btn btn-outline-secondary ms-4" (click)="onDelete(itemSkill.id)" *ngIf="isLogged">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</section>
